<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
<link rel="stylesheet" href="multitable.css">
<script src="multitable.js"></script>
</head>
<body><center><fieldset>

  <h1>Multiplication Table Generator</h1>

  <h2>Single Number</h2>
  <input type="number" id="singleInput" placeholder="Enter a number">
  <button onclick="generateSingle()">Generate</button>

  <h2>Range</h2>
  <input type="number" id="startRange" placeholder="Start number"><br><br>
  <input type="number" id="endRange" placeholder="End number"><br><br>
  <button onclick="generateRange()">Generate</button>
  <button onclick="resetCalculator()">Reset</button>

  <div id="output"></div>
</fieldset>
</center>

</body>
</html>
