<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculate.css">
    <script src="calculate.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="vava" disabled>
        <div class="buttons">
          <button onclick="obed('7')">7</button>
          <button onclick="obed('8')">8</button>
          <button onclick="obed('9')">9</button>
          <button onclick="obed('/')">/</button>
    
          <button onclick="obed('4')">4</button>
          <button onclick="obed('5')">5</button>
          <button onclick="obed('6')">6</button>
          <button onclick="obed('*')">*</button>
    
          <button onclick="obed('1')">1</button>
          <button onclick="obed('2')">2</button>
          <button onclick="obed('3')">3</button>
          <button onclick="obed('-')">-</button>
    
          <button onclick="obed('0')">0</button>
          <button class="clear" onclick="clearDisplay()">C</button>
          <button class="equal"  onclick="calculate()">=</button>
          <button onclick="obed('+')">+</button>
        </div>
      </div>
    
</body>
</html>
